<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
</head>
<body>
    <form action="#">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" value=""><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" value=""><br><br>
        <input type="submit" id="submit" value="Submit">
    </form>
    <script>
        const elSubmmitbtn = document.getElementById("submit")
        const f_name = document.getElementById("fname");
        const l_name = document.getElementById("lname");
        elSubmmitbtn.addEventListener("click", function(e){
            e.preventDefault()
            localStorage.setItem("firstName", f_name.value);
            localStorage.setItem("lastName", l_name.value);
        })
    </script>
</body>
</html>
